<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            display: flex;
            background-color: gray;
            flex-direction: row;
            width: 100%;
            height: 100px;
            justify-content: space-between;
            align-items: center;
            margin: auto;
        }

        .container div{
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .container #logo{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: blue;
            width: 100px;
            height: 90px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div>one</div>
        <div>Two</div>
        <div>Three</div>
        <div id="logo">Logo</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
    </section>
</body>
</html>
